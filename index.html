<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silk Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Silk Store</h1>
  </header>

  <div style="height: 20px; background-color: #fff;"></div>
  <!-- Banner -->
  <section class="banner">
    <!-- <div class="banner-text">
      <h2>New Arrival</h2>
      <p>Kanjivaram Soft Silk</p>
    </div> -->
    <img src="https://www.mera.website/storage/store/images/sZ7TY8OehZWpVktwkBL1.png" alt="Silk Banner">
  </section>

  <!-- Categories -->
  <section class="categories">
    <h2>Categories</h2>
    <div class="category-grid">
      <div class="category-card">Cotton</div>
      <div class="category-card">Linen</div>
      <div class="category-card">Silk</div>
      <div class="category-card">Banarasi</div>
      <div class="category-card">Others</div>
    </div>
  </section>

  <!-- Products -->
  <section class="products">
    <h2>Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://paramparaethnix.com/storage/images/6890dc250e75c-689f25c7b5615.jpg" alt="Product">
        <h3>Model silk saree</h3>
        <p>₹12,000</p>
      </div>
      <div class="product-card">
        <img src="https://paramparaethnix.com/storage/images/6890dc250e75c-689f121fe4d91.jpg" alt="Product">
        <h3>Dharmavaram silk</h3>
        <p>₹14,000</p>
      </div>
      <div class="product-card">
        <img src="https://paramparaethnix.com/storage/images/6890dc250e75c-689f25c7b5615.jpg"alt="Product">
        <h3>Kota cotton</h3>
        <p>₹7,000</p>
      </div>
      <div class="product-card">
        <img src="https://paramparaethnix.com/storage/images/6890dc250e75c-689f25c7b5615.jpg" alt="Product">
        <h3>Banarasi silk</h3>
        <p>₹18,000</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Silk Store. All rights reserved.</p>
  </footer>

</body>
<style>
    /* General reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background: #fff;
  color: #333;
}

/* Header */
.header {
  background: #66626841;
  color: #fff;
  text-align: center;
  padding: 1rem;
}

/* Banner */
.banner {
  position: relative;
  text-align: center;
  color: white;
}

.banner img {
  width: 100%;
  height: auto;
}

.banner-text {
  position: absolute;
  top: 30%;
  left: 10%;
  background: rgba(0,0,0,0.5);
  padding: 1rem;
  border-radius: 5px;
}

/* Categories */
.categories {
  padding: 2rem;
  text-align: center;
}

.category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 1rem;
  margin-top: 1rem;
}

.category-card {
  background: #f4f4f4;
  padding: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.category-card:hover {
  background: #ddd;
}

/* Products */
.products {
  padding: 2rem;
  text-align: center;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5rem;
  margin-top: 1rem;
}

.product-card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.3s;
}

.product-card img {
  width: 100%;
  height: auto;
}

.product-card:hover {
  transform: scale(1.03);
}

.product-card h3 {
  font-size: 1rem;
  margin: 0.5rem 0;
}

.product-card p {
  color: #8e44ad;
  font-weight: bold;
  margin-bottom: 1rem;
}

/* Footer */
.footer {
  text-align: center;
  padding: 1rem;
  background: #f4f4f4;
  margin-top: 2rem;
  font-size: 0.9rem;
}

/* Responsive Design */
@media (max-width: 768px) {
  .banner-text {
    font-size: 0.9rem;
    left: 5%;
    top: 20%;
  }
}

@media (max-width: 480px) {
  .banner-text {
    font-size: 0.8rem;
    padding: 0.5rem;
  }
}

    </style>
</html>
